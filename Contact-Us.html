<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Rolling-Image.png">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://formsubmit.co/" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="hidden" name="_next" value="https://kellbie.github.io/Contact-Us/thanks.html">
            <input type="hidden" name="_autoresponse" value="Thank You For Submitting. We would get back to you as soon as we can.">
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
